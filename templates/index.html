  <style>
    /* Reseteo b√°sico para asegurar un control total del espaciado */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      /* Asegura que el padding y el border no aumenten el tama√±o total */
    }

    /* Estilos generales del cuerpo y el contenedor principal con Grid */
    body {
      background-color: #000000;
      color: #0f0;
      /* Verde ne√≥n para el texto por defecto */
      font-family: "Kode Mono", monospace;
      /* Usa la fuente Kode Mono, con fallback a monospace */
      padding: 30px;
      /* Padding general de la p√°gina */
      min-height: 100vh;
      /* Asegura que el cuerpo ocupe al menos toda la altura de la ventana */

      /* --- LAYOUT PRINCIPAL CON CSS GRID --- */
      display: grid;
      /* Definici√≥n de columnas: izquierda flexible, derecha flexible */
      grid-template-columns: 1fr 1fr;
      /* Definici√≥n de filas: autom√°tica para la cabecera, autom√°tica para el contenido central, autom√°tica para el bot√≥n */
      grid-template-rows: auto auto auto;
      /* Definici√≥n de √°reas para posicionamiento preciso de elementos */
      grid-template-areas:
        "top-left-header top-right-status"
        /* Estado en la esquina superior derecha */
        "canvas-area middle-right-content"
        "console-output-area bottom-right-button";
      /* Consola y bot√≥n en la fila inferior */
      gap: 20px 50px;
      /* Espacio vertical y horizontal entre los elementos de la cuadr√≠cula */
      justify-content: center;
      /* Centra el contenido de la cuadr√≠cula horizontalmente si hay espacio extra */
      align-content: start;
      /* Alinea el contenido de la cuadr√≠cula al inicio verticalmente */
    }

    /* Contenedor del t√≠tulo "7403" y la l√≠nea */
    .top-left-header {
      grid-area: top-left-header;
      /* Asigna esta secci√≥n al √°rea definida en el grid */
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      /* Alinea los √≠tems (h1 y l√≠nea) a la izquierda */
      justify-content: flex-start;
    }

    /* Estilos para el t√≠tulo principal "7403" */
    h1 {
      color: #0f0;
      /* Color blanco como en la imagen */
      text-shadow: 6px 8px #fff;
      /* Sombra verde */
      font-family: "Kode Mono", monospace;
      font-size: 10rem;
      /* Tama√±o de fuente ajustado para la imagen */
      font-style: normal;
      font-weight: 400;
      line-height: 1;
      /* L√≠nea m√°s ajustada */
      margin: 0;
      /* Elimina m√°rgenes por defecto */
      padding: 0;
      word-break: break-word;
      /* Evita desbordamientos de palabras largas */
    }

    /* L√≠nea decorativa debajo del t√≠tulo */
    .title-underline {
      width: 380px;
      /* Ancho de la l√≠nea */
      height: 2px;
      background-color: white;
      margin-top: 10px;
      /* Espacio debajo del 7403 */
      position: relative;
      /* Para posicionar el punto */
    }

    /* Punto al final de la l√≠nea */
    .title-underline::after {
      content: '';
      position: fixed;
      right: -10px;
      /* Posici√≥n del punto relativa a la l√≠nea */
      top: 50%;
      transform: translateY(-50%);
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: white;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
      /* Brillo sutil para el punto */
    }

    /* Contenedor superior derecho, ahora para el estado */
    .top-right-status {
      grid-area: top-right-status;
      /* Asigna esta secci√≥n al √°rea definida en el grid */
      display: flex;
      justify-content: flex-end;
      /* Alinea el contenido a la derecha */
      align-items: center;
      /* Centra el contenido verticalmente */
      height: 100px;
      /* Ajusta la altura para alinear con el header */
      margin-top: 10px;
    }

    /* Estilos para el elemento canvas */
    #canvas {
      grid-area: canvas-area;
      /* Asigna el canvas al √°rea definida en el grid */
      width: 100%;
      /* Ocupa el 100% del ancho de su celda de cuadr√≠cula */
      height: 350px;
      /* Altura fija para el canvas */
      background: #000;
      /* border: 1px solid #FFF; A√±adido borde de vuelta */
      border-radius: 1.6875rem;
      /* Bordes redondeados */
      justify-self: start;
      /* Alinea el canvas a la izquierda dentro de su celda */
      align-self: start;
      /* Alinea el canvas a la parte superior dentro de su celda */
    }

    /* Contenedor de la respuesta ("Texto de la IA") */
    .middle-right-content {
      grid-area: middle-right-content;
      /* Asigna esta secci√≥n al √°rea definida en el grid */
      display: flex;
      flex-direction: column;
      /* Apila la respuesta verticalmente */
      align-items: center;
      /* Centra el texto horizontalmente dentro de este panel */
      justify-content: flex-start;
      /* Alinea los elementos a la parte superior */
      text-align: center;
      padding-top: 50px;
      /* Empuja el contenido ligeramente hacia abajo para alineaci√≥n visual con el canvas */
    }

    /* Estilos para el p√°rrafo de estado (ahora en la parte superior derecha) */
    #estado {
      color: #FFF;
      /* Texto blanco */
      font-family: "Kode Mono", monospace;
      font-size: 2.5rem;
      /* Tama√±o de fuente grande para "Estoy pensando" */
      font-style: normal;
      font-weight: 400;
      line-height: normal;
      margin: 0;
      /* Elimina m√°rgenes por defecto para un mejor control en el nuevo contenedor */
    }

    /* Estilos para el p√°rrafo de respuesta */
    #respuesta {
      color: #FFF;
      /* Texto blanco */
      font-family: "Kode Mono", monospace;
      font-size: 1.8rem;
      /* Tama√±o de fuente m√°s peque√±o para "Texto de la IA" */
      font-style: normal;
      font-weight: 400;
      line-height: normal;
    }

    /* Contenedor de la salida de la consola de Python */
    #console-output {
      grid-area: console-output-area;
      /* Asigna esta secci√≥n al √°rea definida en el grid */
      background-color: #000000;
      /* Fondo oscuro para la consola */
      color: #0f0;
      /* Texto verde ne√≥n */
      border: 1px solid #1e1e1e;
      /* Borde sutil */
      border-radius: 0.5rem;
      /* Bordes redondeados */
      padding: 1rem;
      font-family: 'Consolas', 'Monaco', 'Lucida Console', monospace;
      /* Fuente monoespaciada */
      font-size: 0.9rem;
      overflow-y: hidden;
      /* ¬°Cambiado de 'auto' a 'hidden' para quitar el scroll! */
      max-height: 150px;
      /* Altura m√°xima para la consola */
      white-space: pre-wrap;
      /* Mantiene saltos de l√≠nea y espacios en blanco */
      word-break: break-all;
      /* Rompe palabras largas si no caben */
      align-self: end;
      /* Alinea al final (inferior) de su celda */
      justify-self: start;
      /* Alinea al inicio (izquierda) de su celda */
      width: 100%;
      /* Ocupa todo el ancho disponible en su celda */
    }

    /* Contenedor del bot√≥n "Activar" */
    .bottom-right-button {
      grid-area: bottom-right-button;
      /* Asigna el bot√≥n al √°rea definida en el grid */
      display: flex;
      justify-content: flex-end;
      /* Alinea el bot√≥n a la derecha */
      align-items: flex-end;
      /* Alinea el bot√≥n a la parte inferior de su celda */
    }

    /* Estilos para el bot√≥n */
    button {
      width: 18.625rem;
      /* Ancho original */
      height: 5.0625rem;
      /* Altura original */
      padding: 0.5rem 2rem;
      /* Ajuste de padding */
      border-radius: 1.6875rem;
      border: 1px solid #FFF;
      /* Borde blanco */
      background-color: transparent;
      /* Fondo transparente */
      color: #FFF;
      /* Texto blanco */
      font-family: "Kode Mono", monospace;
      font-size: 2.5rem;
      font-style: normal;
      font-weight: 400;
      line-height: normal;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      /* Transici√≥n suave */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Efecto al pasar el rat√≥n sobre el bot√≥n */
    button:hover {
      background: rgba(255, 255, 255, 0.1);
      /* Fondo sutil al pasar el rat√≥n */
      color: #0f0;
      /* Texto verde ne√≥n */
      border-color: #0f0;
      /* Borde verde ne√≥n */
    }

    /* --- MEDIA QUERIES PARA RESPONSIVIDAD --- */
    @media (max-width: 768px) {
      body {
        grid-template-columns: 1fr;
        /* Una sola columna para pantallas m√°s peque√±as */
        grid-template-rows: auto auto auto auto auto auto;
        /* M√°s filas para apilar los elementos */
        grid-template-areas:
          "top-left-header"
          "top-right-status"
          "canvas-area"
          "middle-right-content"
          "console-output-area"
          "bottom-right-button";
        /* Apila todos los elementos verticalmente */
        gap: 20px;
        /* Reduce el espacio general */
        padding: 15px;
        /* Reduce el padding del cuerpo */
      }

      /* Centra todos los elementos horizontalmente en una sola columna */
      .top-left-header,
      .top-right-status,
      #canvas,
      .middle-right-content,
      #console-output,
      .bottom-right-button {
        justify-self: center;
        /* Centra los elementos horizontalmente en su celda */
        align-self: center;
        /* Centra los elementos verticalmente en su celda */
        width: 100%;
        /* Permite que tomen todo el ancho disponible */
      }

      /* Ajustes espec√≠ficos para el t√≠tulo */
      h1 {
        font-size: 6rem;
        /* T√≠tulo m√°s peque√±o */
        text-align: center;
        /* Centra el texto del t√≠tulo */
      }

      /* Ajustes para la l√≠nea debajo del t√≠tulo */
      .title-underline {
        width: 120px;
        /* Ancho de l√≠nea ajustado */
        margin: 10px auto;
        /* Centra la l√≠nea */
      }

      /* Ajustes para el estado (ahora en la parte superior) */
      .top-right-status {
        justify-content: center;
        /* Centra el estado en pantallas peque√±as */
        height: auto;
        /* Altura autom√°tica */
      }

      /* Ajustes para el canvas */
      #canvas {
        /* Aseg√∫rate de que el canvas tenga un z-index mayor que el globe */
        position: relative;
        /* Necesario para que z-index funcione */
        z-index: 10;
        /* Un valor alto para estar por encima */
        grid-area: canvas-area;
        width: 100%;
        height: 350px;
        background: #000;
        border-radius: 1.6875rem;
        justify-self: start;
        align-self: start;
      }

      /* Ajustes para el estado y la respuesta */
      #estado {
        font-size: 3rem;
        /* Texto de estado m√°s peque√±o */
      }

      #respuesta {

      /* Ajustes para la salida de la consola */
      #console-output {

        /* Altura fija para la consola en m√≥vil */
        font-size: 0.8rem;
      }

      /* Ajustes para el bot√≥n */
      button {
        width: 80%;
        /* El bot√≥n ocupa m√°s ancho */
        font-size: 2rem;
      }
    }

    /* Ajustes adicionales para pantallas muy peque√±as */
    @media (max-width: 480px) {

      }

    .loader {
      list-style: none;
      padding: 0;
      margin: 0;
      color: rgb(251, 251, 251);
      position: absolute;
      top: 20%;
      left: 50%;
      margin-top: -25px;
      margin-left: -25px;
      width: 50px;
      height: 50px;
      text-align: center;
      -webkit-animation: scale 3.5s ease;
      animation: scale 3.5s ease;
    }

    .loader:after {
      content: "";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      margin-top: -12px;
      margin-left: -12px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid;
      -webkit-animation: rotation-z 2s linear 0s infinite;
      animation: rotation-z 2s linear 0s infinite;
    }

    .loader .part {
      border-radius: 50%;
      display: inline-block;
    }

    .loader>.part {
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      border: 5px solid transparent;
      border-left: 5px solid;
      -webkit-animation: stop 3s cubic-bezier(0.28, 1.9, 1, 0.9), rotation-left 2s linear 0s infinite forwards;
      animation: stop 3s cubic-bezier(0.28, 1.9, 1, 0.9), rotation-left 2s linear 0s infinite forwards;
    }

    .loader>.part>.part {
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      border: 5px solid transparent;
      border-left: 5px solid;
      -webkit-animation: stop 3s cubic-bezier(0.28, 1.9, 1, 0.9), rotation-right 1s linear 0s infinite forwards;
      animation: stop 3s cubic-bezier(0.28, 1.9, 1, 0.9), rotation-right 1s linear 0s infinite forwards;
    }

    .loader>.part>.part>.part {
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      border: 4px solid transparent;
      border-left: 4px solid;
      -webkit-animation: stop 3s cubic-bezier(0.28, 1.9, 1, 0.9), rotation-left 3s linear 0s infinite forwards;
      animation: stop 3s cubic-bezier(0.28, 1.9, 1, 0.9), rotation-left 3s linear 0s infinite forwards;
    }

    .loader>.part>.part>.part>.part {
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      border: 3px solid transparent;
      border-left: 3px solid;
      -webkit-animation: stop 3s cubic-bezier(0.28, 1.9, 1, 0.9), rotation-right 10s linear 0s infinite forwards;
      animation: stop 3s cubic-bezier(0.28, 1.9, 1, 0.9), rotation-right 10s linear 0s infinite forwards;
    }

    .loader>.part>.part>.part>.part>.part {
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      border: 3px solid transparent;
      border-left: 3px solid;
      -webkit-animation: stop 3s cubic-bezier(0.28, 1.9, 1, 0.9), rotation-left 1s linear 0s infinite forwards;
      animation: stop 3s cubic-bezier(0.28, 1.9, 1, 0.9), rotation-left 1s linear 0s infinite forwards;
      border-right: 3px solid;
    }

    @-webkit-keyframes scale {
      0% {
        transform: scale(1, 1);
      }

      50% {
        transform: scale(1.5, 1.5);
      }

      100% {
        transform: scale(1, 1);
      }
    }

    @keyframes scale {
      0% {
        transform: scale(1, 1);
      }

      50% {
        transform: scale(1.5, 1.5);
      }

      100% {
        transform: scale(1, 1);

    }

    @-webkit-keyframes stop {
      from {
        transform: rotate(360deg);
      }

      to {
        transform: rotate(0deg);
      }
    }

    @keyframes stop {
      from {
        transform: rotate(360deg);

    }

    @-webkit-keyframes rotation-z {

    .ring {

      /* Posiciona los anillos dentro del globe */
      top: 50%;

<body>
  <!-- Contenedor principal de la p√°gina (utiliza Grid) -->

  <!-- Secci√≥n Superior Izquierda: T√≠tulo "7403" y su l√≠nea -->
  <div class="top-left-header">
    <h1 id="titulo">7403</h1>
    <div class="title-underline"></div>
  </div>

  <!-- Secci√≥n Superior Derecha: Aqu√≠ va el estado -->
  <div class="top-right-status">
    <p id="estado">Comenzar</p>
    <div id="loader-2" style="display:none;">
      <span></span>

    <div id="loader-hablando" class="hidden">
      <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
    </div>

  <div class="scene">
    <div class="wrapper">
      <div class="globe">
        <span class="ring"></span>
        <span class="ring"></span>

  </div>
  <!-- Secci√≥n Media Izquierda: Canvas del visualizador de audio -->
  <canvas id="canvas"></canvas>

  <!-- Secci√≥n Media Derecha: P√°rrafos de respuesta (Estado ya no est√° aqu√≠) -->
  <div class="middle-right-content">
    <p id="respuesta">Respuesta</p>
    <div class="loader">
      <div class="part">
        <div class="part">
          <div class="part">

              <div class="part"></div>

  <!-- Secci√≥n Inferior Izquierda: Salida de la consola de Python -->
  <div id="console-output">Consola de Python lista.</div>

  <!-- Secci√≥n Inferior Derecha: Bot√≥n "Activar" -->
  <div class="bottom-right-button">
    <button onclick="iniciarConversacion()">Activar</button>
  </div>

  <!-- Elemento de audio (oculto visualmente) -->
  <audio id="audio"></audio>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const consoleOutput = document.getElementById("console-output");
    const titulo = document.getElementById("titulo");
    const globe = document.querySelector('.globe');
    const loaderHablando = document.getElementById("loader-hablando");


    // Funci√≥n para redimensionar el canvas y asegurar que el visualizador funcione correctamente
    function resizeCanvas() {
      canvas.width = canvas.offsetWidth; // Ajusta el ancho del canvas a su ancho renderizado por CSS
      canvas.height = canvas.offsetHeight; // Ajusta el alto del canvas a su alto renderizado por CSS
      if (initialized) { // Solo redibujar si ya se ha inicializado el visualizador
        visualizar();
      }
    }

    // Ejecutar resizeCanvas al cargar la p√°gina y al cambiar el tama√±o de la ventana
    window.addEventListener('load', resizeCanvas);
    window.addEventListener('resize', resizeCanvas);

    let audioContext, analyser, freqs, mediaStream;
    let recognition;
    let isListening = false;
    let initialized = false;
    let listenTimeout; // temporizador global
    const WAKE_WORD = "7403";
    let processingResponse = false;
    let colorBarras = "lime"//color inicial
    let sessionId = null;


    // Referencia al elemento de salida de la consola
    const consoleOutputEl = document.getElementById("console-output");
    // Inicializa el texto de la consola al cargar la p√°gina
    consoleOutputEl.textContent = "Consola de Python esperando por informaci√≥n.\n";

    // Funci√≥n para iniciar el reconocimiento de voz
    function startRecognition() {
      // Si ya existe una instancia, nos aseguramos de que est√© detenida antes de crear una nueva.
      if (recognition) {
        recognition.stop();
        recognition = null;
      }

      // Declaraciones de estado para esta sesi√≥n de escucha
      let wakeWordDetected = false;
      let commandTimeout;
      let fullTranscript = ""; // Almacenar√° la transcripci√≥n completa de esta sesi√≥n

      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'es-ES';
      recognition.continuous = true;  // Fundamental para escucha continua
      recognition.interimResults = true; // Nos da resultados mientras hablamos

      recognition.onstart = () => {
        console.log("‚úÖ Reconocimiento iniciado. Escuchando palabra de activaci√≥n...");
        isListening = true;
        // Solo muestra "Escuchando..." si no estamos ya activados
        if (!wakeWordDetected) {
          mostrarEstado("Ll√°mame '7403', te escucho, soy yo");

        }
      };

      recognition.onresult = (event) => {
        let interimTranscript = '';
        // Construimos la transcripci√≥n completa a partir de todos los resultados
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          interimTranscript += event.results[i][0].transcript;
          if (event.results[i].isFinal) {
            if (wakeWordDetected) {
              fullTranscript += event.results[i][0].transcript.toLowerCase().trim() + ' ';
            }
          }

        }

        // 1. Detectar la palabra de activaci√≥n
        if (!wakeWordDetected && interimTranscript.toLowerCase().includes(WAKE_WORD.toLowerCase())) {
          console.log("üîë Palabra de activaci√≥n detectada!");
          wakeWordDetected = true;
          mostrarEstado("¬°Activado! Te escucho...");
          colorBarras = "white"; // Barras del canvas
          titulo.classList.add("activado-texto");
          globe.classList.add("activado-color");
          consoleOutput.classList.add("activado");
          consoleOutputEl.style.color = "white";
          // Limpiamos la transcripci√≥n para que la palabra de activaci√≥n no sea parte del comando
          fullTranscript = "";
        }

        // 2. Si ya estamos activados, reiniciar el temporizador de silencio
        if (wakeWordDetected) {
          clearTimeout(commandTimeout);
          commandTimeout = setTimeout(() => {
            console.log("‚è±Ô∏è Silencio detectado. Procesando comando.");
            recognition.stop(); // Detenemos para procesar
          }, 2000); // 2 segundos de silencio es un buen punto de partida
        }
      };

      recognition.onerror = (event) => {
        console.error("‚ùå Error en SpeechRecognition:", event.error);
        isListening = false;
        // El error 'no-speech' es normal, el 'onend' se encargar√° de reiniciar.
        // Para otros errores, mostramos un mensaje.
        if (event.error !== 'no-speech' && event.error !== 'aborted') {
          mostrarEstado(`Error: ${event.error}`);
        }
      };

      recognition.onend = () => {
        colorBarras = "lime";
        titulo.classList.remove("activado-texto");
        globe.classList.remove("activado-color");
        consoleOutput.classList.remove("activado");
        consoleOutputEl.style.color = "#0f0";

        console.log("üõë Reconocimiento detenido.");
        isListening = false;
        clearTimeout(commandTimeout);

        // Si la palabra clave fue detectada, procesamos el comando.
        if (wakeWordDetected) {
          const command = fullTranscript.trim();

          if (command) {
            mostrarEstado(`Enviando: "${command}"`);
            enviarMensaje(command);
            // NO reiniciamos aqu√≠. `enviarMensaje` lo har√° cuando termine.
          } else {
            mostrarEstado("No te escuch√©. Vuelvo a escuchar...");
            // Reinicia para volver a escuchar si no hubo comando
            setTimeout(() => startRecognition(), 500);
          }
        } else {
          // Si el reconocimiento termin√≥ SIN la palabra clave (ej. por 'no-speech' o un error silencioso)
          // y no estamos esperando una respuesta del servidor, reiniciamos.
          if (!processingResponse) {
            console.log("Reiniciando escucha autom√°ticamente.");
            setTimeout(() => startRecognition(), 250); // Un breve respiro antes de reiniciar
          }
        }
      };

      // Iniciar el reconocimiento
      if (!isListening) {
        try {
          recognition.start();
        } catch (e) {
          console.error("No se pudo iniciar el reconocimiento:", e);
        }
      }
    }


    // Funci√≥n para inicializar el sistema (micr√≥fono y visualizador)
    async function iniciarConversacion() {
      if (initialized) {
        document.getElementById("estado").textContent = "El sistema ya est√° activo.";
        return;
      }

      document.getElementById("estado").textContent = "Activando micr√≥fono y visualizador...";
      initialized = true;
      // Ocultar el bot√≥n "Activar"
      const activateButton = document.querySelector('.bottom-right-button button');
      if (activateButton) {
        activateButton.style.display = 'none'; // Esto ocultar√° el bot√≥n
      }

      document.getElementById("estado").textContent = "Activando micr√≥fono y visualizador...";
      initialized = true;
      // Solicitar pantalla completa
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.mozRequestFullScreen) { /* Firefox */
        document.documentElement.mozRequestFullScreen();
      } else if (document.documentElement.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) { /* IE/Edge */
        document.documentElement.msRequestFullscreen();
      }

      try {
        mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true }); // Acceder al micr√≥fono
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256; // Tama√±o del FFT para el an√°lisis de frecuencia
        freqs = new Uint8Array(analyser.frequencyBinCount); // Array para almacenar los datos de frecuencia
        const source = audioContext.createMediaStreamSource(mediaStream);
        source.connect(analyser); // Conectar la fuente de audio al analizador
        visualizar(); // Iniciar la visualizaci√≥n
        startRecognition(); // Iniciar el reconocimiento de voz
      } catch (error) {
        console.error("Error al acceder al micr√≥fono:", error);
        document.getElementById("estado").textContent = "Error al acceder al micr√≥fono.";
      }
    }

    // Funci√≥n para dibujar el visualizador de audio en el canvas
    function visualizar() {
      requestAnimationFrame(visualizar); // Repetir la animaci√≥n en cada frame
      analyser.getByteFrequencyData(freqs); // Obtener los datos de frecuencia
      ctx.fillStyle = "#000"; // Fondo negro del canvas
      ctx.fillRect(0, 0, canvas.width, canvas.height); // Limpiar el canvas
      const barWidth = (canvas.width / freqs.length) * 2.5; // Ancho de cada barra
      let x = 0;
      for (let i = 0; i < freqs.length; i++) {
        const barHeight = freqs[i]; // Altura de la barra basada en la frecuencia
        ctx.fillStyle = colorBarras; // Color de las barras (verde ne√≥n)
        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight); // Dibujar la barra
        x += barWidth + 1; // Mover a la siguiente posici√≥n
      }
    }

    // Funci√≥n para enviar el mensaje al backend y reproducir la respuesta
    async function enviarMensaje(message) {
      processingResponse = true; // Indica que se est√° procesando una respuesta
      const audioEl = document.getElementById("audio");
      const respuestaEl = document.getElementById("respuesta");
      const consoleOutputEl = document.getElementById("console-output");

      // A√±adir un separador y el mensaje de carga a la consola
      consoleOutputEl.textContent += `\n--- Solicitud [${new Date().toLocaleTimeString()}] ---\n`;
      consoleOutputEl.textContent += `Cargando salida de consola...\n`;
      consoleOutputEl.scrollTop = consoleOutputEl.scrollHeight; // Desplazar al final

      audioEl.src = ""; // Limpiar el audio anterior
      respuestaEl.textContent = "Pensando..."; // Esta l√≠nea se ejecutar√° al recibir una nueva solicitud y sobrescribir√° la respuesta anterior
      //loader
      mostrarLoader();


      try {
        // Aqu√≠ se realiza la llamada al backend. Aseg√∫rate de que tu servidor Python est√© corriendo.
        const res = await fetch('http://127.0.0.1:5000/api/robot', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            mensaje: message,
            session_id: sessionId // üëà agrega esto
          })

        });

        const data = await res.json();
        if (!sessionId && data.session_id) {
          sessionId = data.session_id;
          console.log("üß† Nueva sesi√≥n iniciada:", sessionId);
        }

        console.log("Respuesta del backend:", data);
        respuestaEl.textContent = data.respuesta || "No escuch√©";

        // Si el backend env√≠a un campo 'console_output', lo mostramos
        if (data.console_output) {
          consoleOutputEl.textContent += `Salida de Python:\n${data.console_output}\n`;
        } else {
          consoleOutputEl.textContent += `No se recibi√≥ salida espec√≠fica de la consola.\n`;
        }
        consoleOutputEl.scrollTop = consoleOutputEl.scrollHeight; // Desplazar al final

        if (data.audio_url) {
          audioEl.src = `http://127.0.0.1:5000${data.audio_url}`;
          document.getElementById("loader-2").style.display = "none";

          audioEl.play();
          fondoCanvas = "#000";
          colorBarras = "#00f4ff";
          titulo.classList.add("hablando-texto");
          globe.classList.add('hablando-color');
          consoleOutputEl.classList.add("hablando"); //  Activar efecto visual en consola
          consoleOutputEl.style.color = "#33f6ff"; // directamente en JS
          loaderHablando.classList.remove("hidden");
          loaderHablando.style.display = "flex";


          audioEl.onended = () => {
            console.log("Audio de respuesta finalizado.");
            colorBarras = "lime";
            consoleOutputEl.classList.remove("hablando"); // Quitar efecto
            titulo.classList.remove("hablando-texto");
            consoleOutputEl.style.color = "#0f0";
            globe.classList.remove('hablando-color');
            document.getElementById("loader-hablando").style.display = "none";

            loaderHablando.classList.add("hidden");
            loaderHablando.style.display = "none";
            // Ocultar loader y mostrar texto cuando termina
            mostrarEstado("Esc√∫chame");


            processingResponse = false;
            startRecognition();
          };
        }
        else {
          processingResponse = false;
          startRecognition(); // Reiniciar el reconocimiento si no hay audio
        }
      } catch (err) {
        console.error("Error al comunicarse con el backend:", err);
        respuestaEl.textContent = `Ocurri√≥ un error: ${err.message}`;
        mostrarEstado("Error de comunicaci√≥n.");

        consoleOutputEl.textContent += `Error de conexi√≥n: ${err.message}\n`; // Mostrar error en la consola tambi√©n
        consoleOutputEl.scrollTop = consoleOutputEl.scrollHeight; // Desplazar al final
        processingResponse = false;
        startRecognition(); // Reiniciar el reconocimiento en caso de error
      }
    }

    // Manejo de la visibilidad de la pesta√±a para detener/reiniciar el reconocimiento
    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible") {
        if (!isListening && !processingResponse && initialized) {
          setTimeout(startRecognition, 500); // Reiniciar si vuelve a ser visible
        }
      } else {
        if (recognition && isListening) {
          recognition.stop(); // Detener si la pesta√±a no est√° activa
          isListening = false;
        }
      }
    });

    function mostrarLoader() {
      const estado = document.getElementById("estado");
      const loader = document.getElementById("loader-2");
      estado.style.display = "none";
      loader.style.display = "grid";
    }

    function mostrarEstado(texto) {
      const estado = document.getElementById("estado");
      const loader = document.getElementById("loader-2");
      loader.style.display = "none";
      estado.style.display = "block";
      estado.textContent = texto;
    }

  function iniciarTodo() {
    // Entrar en modo fullscreen
    const elem = document.documentElement; // toda la p√°gina
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) { // Safari
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { // IE11
      elem.msRequestFullscreen();
    }

    // Ejecutar la funci√≥n principal del bot√≥n
    iniciarConversacion(); // aseg√∫rate de que esta sea tu funci√≥n real
  }

  window.addEventListener("load", () => {
    setTimeout(() => {
      iniciarTodo();
    }, 5000);
  });
  </script>
